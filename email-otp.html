<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - Seçim - Mebra.az</title>
    <!-- all css here -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Section Email OTP Start -->
    <section class="container-form forms">
        <div class="form-logo">
            <figure>
                <img src="./assets/images/logo/header-logo.png" alt="header-logo">
            </figure>
        </div>


        <div class="form-login">
            <div class="form-content">
                E-MAIL TƏSDİQİ
            </div>
        </div>

        <div class="otp-subtitle">
            <p>Təsdiq  kodunu aşağıdakı e-mail ünvanına göndərdik </p>
        </div>

        <div class="otp-mail">
            mebra.az@gmail.com
        </div>

        <div class="otp-number d-flex justify-content-center align-items-center">
           <form action="" class="form-otp">
                <input type="number" class="otp-border"></input>
                <input type="number" class="otp-border" disabled></input>
                <input type="number" class="otp-border" disabled></input>
                <input type="number" class="otp-border" disabled></input>
           </form>
        </div>

        <div class="otp-second">
            <span>00 : 30</span>
        </div>

        <div class="otp-send d-flex justify-content-center align-items-center">
            <span>Təsdiq kodu almadınız ?</span>
            <a href="#">Yenidən göndər</a>
        </div>

        <div class="otp-login d-flex justify-content-center align-items-center">
            <a href="#" class="otp-button">Daxil edin</a>
        </div>
       
    </section>
    <!-- Section Email OTP End -->

    <!-- all js here -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/otp.js"></script>
</body>

</html>
