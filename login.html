<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Mebra.az</title>
    <!-- all css here -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Section Login Start -->
    <div class="container-form forms">
        <div class="form-logo">
            <figure>
                <img src="./assets/images/logo/header-logo.png" alt="header-logo">
            </figure>
        </div>

        <div class="form-field-email">
            <div class="form-login">
                <div class="form-content">
                    Giriş
                </div>
            </div>
    
            <div class="form-mt">
                <div class="text-center d-flex justify-content-center align-items-center container-sm">
                   <button type="button" class="button-email">E-mail</button>
                   <button type="button" class="button-phone">Telefon nömrəsi</button>
                </div>
            </div>
    
            <div class="container form-fields">
                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-center align-items-center">
                        <form action="#" class="form">
                            <div class="field input-field">
                                <input type="email" name="email" placeholder="E-mail ünvanı *" class="email" required>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" name="password" placeholder="Şifrənizi daxil edin *" class="password" required>
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
    
                            <div class="form-checkbox">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Yadda saxla</label>
                                <a href="#">Şifrəmi unutdum</a>
                            </div>
    
                            <div class="field-button">
                                <button type="submit">GİRİŞ</button>
                            </div>
    
                            <div class="field-span">
                                <span>İstifadəçi deyilsiniz ? </span>
                                <a href="register.html">Qeydiyyatdan keçin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-field-phone">
            <div class="form-login">
                <div class="form-content">
                    Giriş
                </div>
            </div>
    
            <div class="form-mt">
                <div class="text-center d-flex justify-content-center align-items-center container-sm">
                    <button type="button" class="button-email-hide">E-mail</button>
                    <button type="button" class="button-phone-hide">Telefon nömrəsi</button>
                </div>
            </div>
    
            <div class="container form-fields">
                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-center align-items-center">
                        <form action="#" class="form">
                            <div class="field input-field">
                                <input type="number" name="number" placeholder="Telefon nömrəsi *" class="number" required>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" name="password" placeholder="Şifrənizi daxil edin *" class="password" required>
                                <i class='bx bx-hide eye-icon eye-icon-phone'></i>
                            </div>
    
                            <div class="form-checkbox">
                                <input type="checkbox" name="checkbox" id="checkbox-phone">
                                <label for="checkbox-phone">Yadda saxla</label>
                                <a href="#">Şifrəmi unutdum</a>
                            </div>
    
                            <div class="field-button">
                                <button type="submit">GİRİŞ</button>
                            </div>
    
                            <div class="field-span">
                                <span>İstifadəçi deyilsiniz ? </span>
                                <a href="register.html">Qeydiyyatdan keçin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Section Login End -->

    <!-- all js here -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
